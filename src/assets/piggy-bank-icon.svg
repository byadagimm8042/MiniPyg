<svg width="38" height="38" viewBox="0 0 38 38" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient (matching app theme) -->
  <rect width="38" height="38" rx="12" fill="url(#gradient)"/>
  
  <!-- Piggy Bank Body (white outline) -->
  <ellipse cx="19" cy="19" rx="8" ry="6" stroke="white" stroke-width="2" fill="none"/>
  
  <!-- Piggy Bank Head -->
  <ellipse cx="22" cy="17" rx="4" ry="4.5" stroke="white" stroke-width="2" fill="none"/>
  
  <!-- Piggy Bank Legs (4 stubby legs) -->
  <rect x="15" y="25" width="2" height="3" fill="white"/>
  <rect x="21" y="25" width="2" height="3" fill="white"/>
  <rect x="13" y="23" width="2" height="2.5" fill="white"/>
  <rect x="23" y="23" width="2" height="2.5" fill="white"/>
  
  <!-- Piggy Bank Tail (curly tail on left) -->
  <path d="M11 19 Q10 18 10.5 17 Q11 16 12 17 Q12.5 17.5 11 19" 
        stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Coin Slot (horizontal slot on top) -->
  <rect x="16" y="11" width="6" height="1.5" fill="white" rx="0.5"/>
  
  <!-- Two Coins falling into slot -->
  <circle cx="18.5" cy="8.5" r="2" stroke="white" stroke-width="1.5" fill="none">
    <circle cx="18.5" cy="8.5" r="0.8" fill="white"/>
  </circle>
  <circle cx="20.5" cy="6.5" r="2" stroke="white" stroke-width="1.5" fill="none">
    <circle cx="20.5" cy="6.5" r="0.8" fill="white"/>
  </circle>
  
  <!-- Eye (solid black dot) -->
  <circle cx="23.5" cy="16.5" r="1.5" fill="#0b1220"/>
  
  <!-- Gradient definition (matching app theme) -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#63f3a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7aa7ff;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
