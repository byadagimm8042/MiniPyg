# Render Blueprint: Backend API for MiniPyg (api.minipyg.com)
# Docs: https://render.com/docs/blueprint-spec

services:
  - type: web
    name: minipyg-api
    runtime: node
    rootDir: kids-investment-app-import
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
